{% extends 'base.html' %}
{% block content %}

<body>
    <main>
        <div>
            <h1> My Projects</h1>
            {% if not list_projects %}
            <p>You are not assigned to any projects</p>
            {% else %}
            <table>
                <thead>
                    <th>Name</th>
                    <th>Number of tasks</th>
                </thead>
                {% for project in list_projects %}
                <tbody>
                    <tr>
                        <td><a href="{% url 'show_project' project.id %}">{{ project.name }}</a></td>
                        <td>{{ project.tasks.all|length }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% endif %}
        </div>
    </main>

</body>
{% endblock content %}
